        <script src="scripts/fitvids.js"></script>
        <script>
           $(document).ready(function() {
                 $(".video").fitVids();
                
                ajouter_bt_menu();
                maj_menu();
                
            });
            
            $(window).resize(function() {
                  maj_menu();
            });
            
            function ajouter_bt_menu(){
                $('#mainNav ul').before('<div id="bt_menu">☰</div>');
                $("#bt_menu").click(function(){
                    $("#mainNav ul").toggle();
                });
            }
            
            function maj_menu(){	
                var sw = document.body.clientWidth;
                if (sw < 480) {
                    $("#bt_menu").show();
                    $("#mainNav ul").hide();
                }
                if (sw >= 480) {
                    $("#bt_menu").hide();
                    $("#mainNav ul").show();
                }
            }
    
         </script>
